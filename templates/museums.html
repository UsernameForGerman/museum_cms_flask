{% extends "bootstrap/base.html" %}
{% block title %}Музеи{% endblock %}
{% block styles %}
{{super()}}
<style>
    div.scrollable {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: scroll;
}
</style>
{% endblock %}
{% block content %}
<h1>Все Музеи <a href="/museums/create">
    <button type="button" class="btn btn-primary">Добавить</button>
</a></h1>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
        <th bgcolor="aqua"> Музей </th>
    </tr>
  </thead>
  <tbody>
  {% for museum in museums %}
    <tr>
        <td> <a href="/museums/{{ museum.id }}" target="_blank">{{ museum.name }}</a> </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
