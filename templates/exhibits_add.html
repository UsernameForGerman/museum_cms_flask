{% extends "bootstrap/base.html" %}
{% block title %}Добавление работы{% endblock %}
{% block content %}
<!-- The form action and method correspond to a Flask route -->
<form action="/exhibits/create/" method="POST">
  <div class="form-group">
    <label for="title">Название*</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="type">Тип*</label>
    <input type="text" class="form-control" id="type" name="type" required>
  </div>
  <div class="form-group">
    <label for="release_date">Дата создания*</label>
    <input type="date" class="form-control" id="release_date" required name="release_date">
  <div>
    <div class="form-group">
    <label for="museum_id">Музей*</label>
    <select name="museum_id" id="museum_id" required>
      {% for museum in museums %}
      <option value="{{ museum.id }}">{{ museum.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <div class="form-group">
    <label for="persons">Автор*</label>
    <select name="persons" id="persons" multiple required>
      {% for person in persons %}
      <option value="{{ person.id }}">{{ person.name }}</option>
      {% endfor %}
    </select>
  </div>
  <input type="submit" value="Создать" class="btn btn-primary"/>
</form>



{%  endblock %}
