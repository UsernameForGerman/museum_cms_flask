{% extends "bootstrap/base.html" %}
{% block title %}Деятели{% endblock %}
{% block styles %}
{{super()}}
<style>
    div.scrollable {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: scroll;
}
</style>
{% endblock %}
{% block content %}
<h1>Все деятели <a href="/persons/create">
    <button type="button" class="btn btn-primary">Добавить</button>
</a></h1>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
        <th bgcolor="aqua"> Деятель </th>
    </tr>
  </thead>
  <tbody>
  {% for person in persons %}
    <tr>
        <td> <a href="/persons/{{ person.id }}" target="_blank">{{ person.name }}</a> </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
